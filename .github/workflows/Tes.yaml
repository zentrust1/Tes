name: Extract su binary from boot.img

on:
  push:
    branches:
      - main  # Ganti dengan cabang yang sesuai

jobs:
  extract-su:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y abootimg wget

      - name: Download boot.img from GitHub Releases
        run: |
          
          # Mengunduh boot.img
          wget --no-check-certificate https://github.com/zentrust1/Tes/releases/download/file2/boot.img -O boot.img

      - name: Extract su from boot.img
        run: |
          OUTPUT_DIR="extracted_su"

          mkdir -p $OUTPUT_DIR

          # Ekstrak image
          abootimg -x boot.img

          # Temukan dan salin binary su
          if [ -f "initrd.img" ]; then
            mkdir -p initrd_extracted
            cd initrd_extracted
            gzip -dc ../initrd.img | cpio -idmv

            # Ganti dengan path yang sesuai jika lokasi binary su berbeda
            cp sbin/su ../$OUTPUT_DIR/
            cd ..
          fi

      - name: Upload su binary
        uses: actions/upload-artifact@v2
        with:
          name: su-binary
          path: extracted_su/su
